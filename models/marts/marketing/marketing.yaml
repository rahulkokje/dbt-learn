models:
  - name: dim_customer
    description: Dimension model for customer data
    columns:
      - name: customer_id
        description: Unique identifier for the customer
      - name: first_name
        description: Customer first name
      - name: last_name
        description: Customer last name
      - name: first_order_date
        description: First order date of the customer
      - name: most_recent_order_date
        description: Date when the most recent order was placed by the customer
      - name: number_of_orders
        description: Total number of orders placed by the customer
      - name: lifetime_value 
        description: Total lifetime value generated by the customer