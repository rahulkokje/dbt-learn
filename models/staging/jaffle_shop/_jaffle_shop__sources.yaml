version: 2

sources:
   -  name: jaffle_shop
      database: dbt-tutorial
      schema: jaffle_shop
      tables:
        - name: customers
          columns:
            - name: id
              tests:
                - unique
                - not_null

        - name: orders
          freshness:
            warn_after:
              count: 24
              period: hour
            error_after:
              count: 1
              period: day
          loaded_at_field: _etl_loaded_at
          columns:
            - name: id
              tests:
                - unique
                - not_null
        